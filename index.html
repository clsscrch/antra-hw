<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antra HW1</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <p id="title">Sign Up</p>
    <form>
        <section id="name">
            <input type="text" class="name-section" placeholder="First Name"/>
            <input type="text" class="name-section" placeholder="Last Name"/>
        </section>
        <section>
            <input type="text" id="number" placeholder="Mobile No."/>
        </section>
        <section>
            <input type="email" id="email" placeholder="Email Address"/>
        </section>  
        <section id="password">
            <input type="password" class="password-section" placeholder="Password">
            <input type="password" class="password-section" placeholder="Confirm Password">
        </section>

        <section id="confirmation">
            <div>
                <input type="checkbox" id="checkbox"/>
                <label for="checkbox">I Agree</label>
            </div>
            <p>By clicking <span id="register">Register</span>, you agree to the <a href='/'>Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
        </section>

        <section id="buttons">
            <button id="register-button">Register</button>
            <button id="signin-button">Sign In</button>
        </section>

        


    </form>

</body>
</html>
